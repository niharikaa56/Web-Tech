<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .container {
   border: 2px solid black;
   display: grid;
   grid-template-columns: [pehla]120px[doosra] 100px[tisra];
   grid-template-rows: 100px 100px 100px;
   /* gap: 34px;
   grid-template-columns: 1fr 2fr 3fr; */
   /* row-gap: 10px;
   column-gap: 40px; */
    align-items: center ;
    justify-items: center;
    }
.items{
   
border: 2px solid rgb(143, 7, 7);
height: 55px;
width: 55px;
}
.item-4{
    align-self: center;
    grid-row: 1/2;
    grid-column: 1/2;
}
.item-1{
    grid-row: 1/2;
    grid-column: doosra/tisra; 
   /* or u can do */

    /* grid-row-start: 1;
    grid-row-end: 2; /*or you can do*/

    /* grid-column-start: 1;
    grid-column-end: 2; */ 
}
</style>
<body>
   <div class="container">
    <div class="items item-1">1</div>
    <div class="items">2</div>
    <div class="items">3</div>
    <div class="items item-4" >4</div>
    <div class="items">5</div>
   </div>
</body> 
</html>

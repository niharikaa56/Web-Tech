<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*Element Selector*/
    h1{
        background-color: rgb(231, 119, 142);
    }
     /*class Selector*/
     .div{
        background-color: rgb(13, 104, 74);
     }
      /*Id Selector*/
      #p{
        background-color: coral;
        color: black;
      }
       /*Child Selector*/
       div>h2{
        color: darkslategray;
        font: 1em sans-serif;
       }
        /*Descendent Selector*/
    main p{
        color: rgb(241, 241, 33);
        border-bottom: 0cqh;
    }
    /*Descendent Selector*/
    *{
        text-align: center;
        text-decoration: underline;
    }
     /*Pseudo Selector*/
a:visited{
    color: blue;
}
a:link{
    color: brown;
}
a:active{
    background-color: rgb(179, 117, 36);
}
a:first-child{
    color: blueviolet;
}
</style>

<body>
    <h1>Selectors</h1>
    <div>Today lets learn about Selectors in Css</div>
    <div>
        <h2>Today is Wednesday</h2>
    </div>
    <h1>COol im also h1</h1>
    <main class="one">
        <p id="p">I am first</p>
        <p>I am second</p>
    </main>
    <div class="div">
         I am a div
    </div>
    <a href="https:www.instagram.com">INSTAGRAM</a>
      <a href="https:www.google.com">GOOGLE</a>
</body>
</html>

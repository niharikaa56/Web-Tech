<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersize 3 card design</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        background-color: gray;
        padding: 45px;
    }
    .card{
border-radius: 7px;
    background-color: white;
    height: 344px;
    width: 242px;
    }
    .image{
        padding: 5px;
        
    }
    .image img{
border-radius: 7px;
    }
   
    .content{
        padding: 13px;
    }
    .content p{
font-size: 13px;
color: grey;
    }
    .capsule{
        padding: 0 28px 0 14px;
    }
    .capsule span{
        border: 1px solid grey;
        border-radius: 7px;
        font-size: 12px;
        padding: 0px;
        font-family: sans-serif;
    }
    .button{
        text-align: center;
    }
    .button button{
        padding: 4px 7px;
        border-radius: 9px;
        background-color: rgb(227, 227, 236);
        color: blue;
        font-size: 12px;
        border: none;
    }
</style>
<body>
    <div class="card">
<div class="image">
    <img src="card.jpg" alt="" height="144px" width="230px">
</div>
<div class="capsule">

    <span>Lake</span>
</div>

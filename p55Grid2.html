<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=zcx, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    
    border: 2px solid black;
    display: grid;
    grid-template-areas: "nav nav nav"
                          "side article article"
                           "footer footer footer"

}
.item{
     border: 2px solid red;
     height: 55px;
     /* width: 55px; */
   
}
.item-4{
   grid-area: footer; 
   background-color: rgb(184, 129, 48);
}

.item-1{
   grid-area: nav; 
   background-color: cadetblue;
}
.item-2{
   grid-area:side ;
   background-color: rgb(226, 127, 127);
}
.item-3{
    grid-area: article;
}
.item-5{
    grid-area: nav;
}
</style>
<body>
   <div class="container">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Shadow</title>
</head>
<style>
.box{
    border: 2px solid black;
    padding: 34px;
box-shadow: 5px 15px 5px rgb(37, 226, 37);
outline-offset: 55px rgba(179, 255, 0, 0.911);
border: 5px solid black;
border-radius: 2px;
}
.text-element{
    text-shadow: 2px 2px 4px rgb(226, 11, 11);
}

</style>
<body>
    <div class="box"> 
        i am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae numquam quibusdam et natus temporibus maiores molestiae eos reprehenderit nisi esse cum autem, optio nulla veritatis vitae dolores quidem veniam ab ex? Ipsam blanditiis quisquam minus.
    </p>
</body>
</html>

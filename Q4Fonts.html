<!DOCTYPE html>
<html>
<head>
    <title>Font & Display Practice</title>
</head>
<style>
    h1{
        font-family: Georgia, serif;
        font-weight: bold;
        font-style: italic;
        font-size: 32px;
    }
    p{
        font-family: Arial, sans-serif;
        font-weight:normal;
        line-height: 1.5px;
        font-size: 16px;
    }
    span{
        text-transform: uppercase;
        font-variant: small-caps;
        display: block;
    }
    li {
        font-size: 18px;
        font-weight: bold;
    }
</style>
<body>
    <h1 class="heading">Welcome to My Page</h1>
    <p class="intro">This is an introduction paragraph.</p>
    <span class="highlight">Important Note!</span>
    <div class="box">This is a box element.</div>
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>

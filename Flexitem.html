<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
  display: flex;
  background-color: dodgerblue;
}

.container div {
  background-color: #f1f1f1;
  color:#000;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;
  font-size: 30px;
}
</style>

<body>
<div class="container">
    <div style="order: 1;">1</div>
    <div style="order: 3;">2</div>
    <div style="order: 4;">3</div>
    <div style="align-self: flex-end;">8</div>
    <div style="flex-grow: 3;">4</div>
     <div style="flex-shrink: 5;">5</div>
      <div style="flex-grow: 1;">6</div>
</div>
</body>
</html>

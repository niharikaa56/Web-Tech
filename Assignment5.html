<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration Form</title>
</head>
<body>
    <H1>Student Registeration form</H1>
    <input type="text" id="name" name="Your name" placeholder="Your name">
    <label for="Name">Enter your name</label>
    <br>
    <input type="email" id="email" name="Your email" placeholder="Your email">
    <label for="email" >Enter your email</label>
    <br>
    <input type="password" id="password" name="Your password" placeholder="Your password">
    <label for="password" >Enter your password</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="gender" >Male</label>
     <input type="radio" id="male" name="gender" value="male">
    <label for="gender" >female</label>
    <h2>Select your hobbies:</h2>
    <form>
        <label><input type="checkbox" name="hobby" value="reading"> Reading</label><br>
        <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label><br>
        <label><input type="checkbox" name="hobby" value="gaming"> Gaming</label><br>
        <label><input type="checkbox" name="hobby" value="cooking"> Cooking</label><br>
        <label><input type="checkbox" name="hobby" value="music"> Listening to Music</label><br>
        <label><input type="checkbox" name="hobby" value="sports"> Playing Sports</label><br>
        <br>
        <input type="submit" value="Submit">

</body>
</html>

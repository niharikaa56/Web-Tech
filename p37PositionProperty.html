<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
}
    .box1{
       background-color: aqua;
        /*position: absolute;
        top: 0px;*/
        top: 0px;
        height: 111px;
        width: 100%;
        margin: 0;
        padding: 0;
        position: sticky;
        top: 0px;
    }
    .box2{
        background-color: azure;
       /* position: relative;
        top: 3px;
        bottom: 56px;
        left: 8px;*/
    }
    .box3{
       /* background-color: blue;
        position: fixed;
        bottom: 0px;
        left: 8vw;
        height: 111px;*/
    }
    .box4{
        background-color: brown;
    }

.box{
    height: 133px;
    width: 80vw;
    padding: 3px;
    margin: 3px;
    border: 2px solid black;
}
.parent{
    padding: 43px;
    margin: 34px;
    border: 2px solid black;
    position: absolute;
}
</style>
<body>
    <div class="parent">
    <div class=" box box1"></div>
    <div class=" box box2"></div>
    <div class=" box box3"></div>
    <div class=" box box4"></div>
    </div>
</body>
</html>

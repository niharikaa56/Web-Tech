<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Filters</title>
  <style>
    img {
      /* filter: blur(10px); */
    }
    .img1 {
      filter: brightness(122%) contrast(200%);
    }
    .img2 {
      filter: grayscale(50%) sepia(50%);
    }
    .img3 {
      filter: invert(0.61) opacity(0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pexels-umkreisel-app-956999.jpg" alt="" class="img1" height="300px" width="300px">
    <img src="PHOTO.JPEG.JPG" alt="" class="img2">
    <img src="2.jpg" alt="" class="img3" height="300px" width="300px">
  </div>
</body>
</html>
